<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ArcClock Demo</title>
<link rel="stylesheet" href="demo.css" />
</head>

<body>
<canvas id="myCanvas" width="600" height="600"></canvas>

<div class="swindow od_win" style="display: none;">
<h2>Drag to sort</h2>
<div class="close">&#10006;</div>
<p>(From outside to inside)</p>
<p class="lsts">Show these:</p>
<ul class="slayer odlist" id="order">
<li data-value="Seconds">Seconds</li>
<li data-value="Minutes">Minutes</li>
<li data-value="Hours">Hours</li>
<li data-value="Day">Day</li>
<li data-value="Date">Date</li>
<li data-value="Month">Month</li>
</ul>
<p class="lsts">Do not show these:</p>
<ul class="slayer odlist" id="noorder">
<li data-value="Year">Year</li>
<li data-value="Placeholder">Placeholder</li>
</ul>

</div>

<script language="javascript" src="arcclock.js"></script>

<!-- Javascript files for demo purpose -->
<script language="javascript" src="dat.gui.min.js"></script>
<script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="https://libs.baidu.com/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script language="javascript" src="demo.js"></script>
</body>
</html>
